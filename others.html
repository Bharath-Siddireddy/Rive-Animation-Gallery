<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rive Animation Gallery</title>
  <script src="https://unpkg.com/@rive-app/canvas"></script>
  <link rel="stylesheet" href="index.css">
  <style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 20px;
    background-color: #f5f5f5;
  }

  h1 {
    margin-bottom: 30px;
    font-size: 24px;
  }

  #riveContainer {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); /* max 3 per row */
    gap: 20px;
    justify-items: center;
    align-items: center;
    max-width: 1000px;
    margin: 0 auto;
  }

  canvas {
    width: 100%;          /* scale to grid cell width */
    max-width: 300px;     /* ensures max size */
    height: auto;         /* maintain aspect ratio */
    border: 2px solid #ccc;
    border-radius: 12px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    background-color: white;
  }
</style>

</head>
<body>
    <h1>Responsive Rive Button:</h1>

  <button class="riveButton" id="riveSimpleButton">
    <canvas class="riveButtonCanvas" id="riveSimpleButtonCanvas"></canvas>
    <!-- <span>Settings</span> -->
  </button>
  <button class="riveButton" id="riveHoverButton">
    <canvas class="riveButtonCanvas" id="riveHoverButtonCanvas"></canvas>
    <!-- <span>Settings</span> -->
  </button>



  <h1> Keyboard controlled Animation:</h1>
  
<div id="riveKeyboardContainer"></div>

<script>
    const canvas = document.getElementById("riveSimpleButtonCanvas");
    const btn = document.getElementById("riveSimpleButton");

    const r3 = new rive.Rive({
      src: "./assets/settings2.riv",
      canvas: canvas,
      autoplay: true,
      fit: rive.Fit.CONTAIN,  // âœ… keeps aspect ratio inside the button
      alignment: rive.Alignment.CENTER,
      onLoad: () => {
        r3.resizeDrawingSurfaceToCanvas();
      }
    });
        // Resize animation dynamically when button size changes
    const resizeObserver = new ResizeObserver(() => r3.resizeDrawingSurfaceToCanvas());
    resizeObserver.observe(btn);

    btn.addEventListener("click", () => alert("Rive button clicked! \n Settings opened"));


//////////////////////////////////////////
    const riveFile = "settings_(no)hover_v2.riv"; // your exported rive file in same directory
    const stateMachineName = "State Machine 1";
    const inputName = "Boolean 1";
    const btn2 = document.getElementById("riveHoverButton");
    // Load Rive
    const r = new rive.Rive({
      src: riveFile,
      canvas: document.getElementById("riveHoverButtonCanvas"),
      autoplay: true,
      stateMachines: stateMachineName,
      onLoad: () => {
        // Fit the artboard to the canvas
        r.resizeDrawingSurfaceToCanvas();

        // Access the input from the state machine
        const inputs = r.stateMachineInputs(stateMachineName);
        const hoverInput = inputs.find(i => i.name === inputName);

        // Attach mouse events
        const canvas = document.getElementById("riveHoverButtonCanvas");
        canvas.addEventListener("mouseenter", () => {
          if (hoverInput) hoverInput.value = true;
        });
        canvas.addEventListener("mouseleave", () => {
          if (hoverInput) hoverInput.value = false;
        });
      }
    });
    btn2.addEventListener("click", () => alert("Rive button 2 clicked! \n Settings opened"));

//////////////////////////////////////////
  const animations = [
    // "./assets/settings2.riv",
    "./assets/settingsTAB.riv",
  ];

  const container = document.getElementById("riveKeyboardContainer");

  animations.forEach((src, index) => {
    const canvas = document.createElement("canvas");
    canvas.width = 500;
    canvas.height = 500;
    container.appendChild(canvas);

    const riveInstance = new rive.Rive({
      src: src,
      canvas: canvas,
      stateMachines: ["State Machine 1"],
      autoplay: true,
      onLoad: () => {
        riveInstance.resizeDrawingSurfaceToCanvas()

        // new lines from here to add keyboard control
        const inputs = riveInstance.stateMachineInputs("State Machine 1");
        // console.log("inputs: ", inputs);
        // console.log("Inputs found:", inputs.map(i => ({ name: i.name, type: i.type })));

        const tabTrigger = inputs.find(i => i.name === "Trigger 1");

        document.addEventListener("keydown", (e) => { // event - e
            if(e.key == " ") { // "Tab"
                e.preventDefault(); // stop tab from changing focus

                if (tabTrigger) {
                    console.log("Found trigger:", tabTrigger.name);
                    // Fire it automatically once after 2 seconds to test
                    // setTimeout(() => {
                        tabTrigger.fire();
                    //     console.log("Fired trigger automatically for testing");
                    // }, 2000);
                } 
                else {
                console.warn("No trigger found named 'Trigger 1'");
                }

            }
        })
      }
    });
  });

</script>

</body>
</html>
