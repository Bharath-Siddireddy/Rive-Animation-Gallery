<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rive Animations</title>
    <style>
        button {
            margin: 20px;
            padding: 15px 20px;
            font-size: 18px;
            border-radius: 8px;
            border: none;
            background-color: #0565cc;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #0159b7;
            margin: 22px;
            padding: 12px 18px;

        }
    </style>
</head>
<body>
    <h1>Rive Animation Gallery:</h1>
    <button id="mascot_Page">BeingZero Pvt Ltd Mascot</button>
    <button id="others_Page">Other animations</button>

    <button id="buttons_Page">Animated buttons</button>
    <button id="inputAnimations_Page">Input controlled animations</button>


    <script>
        const mascotBtn = document.getElementById('mascot_Page');
        const othersBtn = document.getElementById('others_Page');
        const btnsPageBtn = document.getElementById('buttons_Page');
        const inputAniBtn = document.getElementById('inputAnimations_Page');

        
        mascotBtn.addEventListener('click', () => {
            window.location.href = './pages/mascot.html';
        });
        othersBtn.addEventListener('click', () => {
            window.location.href = './pages/others.html';
        });
        btnsPageBtn.addEventListener('click', () => {
            window.location.href = './pages/btnsPage.html';
        });
        inputAniBtn.addEventListener('click', () => {
            window.location.href = './pages/inputAnimations.html';
        });


    </script>
</body>
</html>
