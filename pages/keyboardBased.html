<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rive Animation Gallery</title>
  <script src="https://unpkg.com/@rive-app/canvas"></script>
  <link rel="stylesheet" href="keyboardBased.css">
</head>
<body>
    <button id="backBtn">Back</button>
    <h1>Keyboard controlled Animation:</h1>
  
    <h3>Click on the _Spacebar_ to see the magic!</h3>
    <div id="riveKeyboardContainer"></div>
    <p id="notification" style="display: none;">Press again! <br/><br/> More clicks = More fun</p>
    
  <script>
    const inputAniBtn = document.getElementById('backBtn');

        inputAniBtn.addEventListener('click', () => {
            window.location.href = './inputAnimations.html';
        });
  </script>
<script>
  
  const animations = [
    "../assets/settingsTAB.riv",
  ];

  const container = document.getElementById("riveKeyboardContainer");
  const notification = document.getElementById("notification");

  animations.forEach((src, index) => {
    const canvas = document.createElement("canvas");
    canvas.width = 500;
    canvas.height = 500;
    container.appendChild(canvas);

    const riveInstance = new rive.Rive({
      src: src,
      canvas: canvas,
      stateMachines: ["State Machine 1"],
      autoplay: true,
      onLoad: () => {
        riveInstance.resizeDrawingSurfaceToCanvas()

        // new lines from here to add keyboard control
        const inputs = riveInstance.stateMachineInputs("State Machine 1");
        // console.log("inputs: ", inputs);
        // console.log("Inputs found:", inputs.map(i => ({ name: i.name, type: i.type })));

        const tabTrigger = inputs.find(i => i.name === "Trigger 1");

        document.addEventListener("keydown", (e) => { // event - e
            if(e.key == " ") { // "Tab"
                e.preventDefault(); // stop tab from changing focus

                if (tabTrigger) {
                    // console.log("Found trigger:", tabTrigger.name);
                    notification.style.display = "block";
                    // Fire it automatically once after 2 seconds to test
                    // setTimeout(() => {
                        tabTrigger.fire();
                    //     console.log("Fired trigger automatically for testing");
                    // }, 2000);
                } 
                else {
                console.warn("No trigger found named 'Trigger 1'");
                }

            }
        })
      }
    });
  });

</script>

</body>
</html>
