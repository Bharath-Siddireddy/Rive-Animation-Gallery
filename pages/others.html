<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BeingZero Mascot</title>
  <script src="https://unpkg.com/@rive-app/canvas"></script>
  <style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 20px;
    background-color: #f5f5f5;
  }

  h1 {
    margin-bottom: 30px;
    font-size: 24px;
  }

  #riveContainer {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); /* max 3 per row */
    gap: 20px;
    justify-items: center;
    align-items: center;
    max-width: 1000px;
    margin: 0 auto;
  }

  canvas {
    width: 100%;          /* scale to grid cell width */
    max-width: 300px;     /* ensures max size */
    height: auto;         /* maintain aspect ratio */
    border: 2px solid #ccc;
    border-radius: 12px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    background-color: white;
  }
  button {
    float: left;
    margin: -15px;
    padding: 10px 15px;
    font-size: 18px;
    border-radius: 8px;
    border: none;
    background-color: #0565cc;
    color: white;
    cursor: pointer;
  }

  button:hover {
      background-color: #0159b7;
      margin: -11px;
      padding: 8px 12px;

  }
</style>

</head>
<body>
  <button id="backBtn">Back</button>

  <h1>B0-9F Animations:</h1>
  <div id="riveContainer"></div>

<script>
    const homePageBtn = document.getElementById('backBtn');

    homePageBtn.addEventListener('click', () => {
        window.location.href = '../index.html';
    });
</script>
<script>

  const animations = [
    "../assets/bounceOff.riv", 
    "../assets/settings2.riv", 
    // "../assets/settings_one_gear.riv",
    "../assets/rain.riv",
    "../assets/mp-logo.riv",
    "../assets/neko.riv",
    "../assets/ghost_time.riv",
  ];

  const container = document.getElementById("riveContainer");

  animations.forEach((src, index) => {
    const canvas = document.createElement("canvas");
    canvas.width = 500;
    canvas.height = 500;
    container.appendChild(canvas);

    const riveInstance = new rive.Rive({
      src: src,
      canvas: canvas,
      autoplay: true,
      onLoad: () => riveInstance.resizeDrawingSurfaceToCanvas()
    });
  });

</script>

</body>
</html>
