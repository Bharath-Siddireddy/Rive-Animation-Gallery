  <h1>Responsive Rive Animated Buttons:</h1>

  <button class="riveButton" id="riveSimpleButton">
    <canvas class="riveButtonCanvas" id="riveSimpleButtonCanvas"></canvas>

  </button>

  <script>
    const canvas = document.getElementById("riveSimpleButtonCanvas");
    const btn = document.getElementById("riveSimpleButton");

    const r3 = new rive.Rive({
      src: "../assets/settings2.riv",
      canvas: canvas,
      autoplay: true,
      fit: rive.Fit.CONTAIN,  // keeps aspect ratio inside the button
      alignment: rive.Alignment.CENTER,
      onLoad: () => {
        r3.resizeDrawingSurfaceToCanvas();
      }
    });

    // Resize animation dynamically when button size changes
    const resizeObserver = new ResizeObserver(() => r3.resizeDrawingSurfaceToCanvas());
    resizeObserver.observe(btn);

    btn.addEventListener("click", () => alert("Rive button clicked! \n Settings opened"));
