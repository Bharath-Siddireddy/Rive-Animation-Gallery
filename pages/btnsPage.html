<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Rive Button</title>
  <script src="https://unpkg.com/@rive-app/canvas@2.14.0"></script>
  <!-- <style> </style> -->
   <link rel="stylesheet" href="btnsPage.css">
</head>
<body>
  <button id="backBtn">Back</button>
  
  <h1>Responsive Rive Animated Buttons:</h1>

  <button class="riveButton" id="riveSimpleButton">
    <canvas class="riveButtonCanvas" id="riveSimpleButtonCanvas"></canvas>
    <!-- <span>Settings</span> -->
  </button>
  
    <!-- <button class="riveButton"> <canvas class="riveButtonCanvas" id="settings" width="300" height="300"></canvas></button>
    <button class="riveButton"> <canvas class="riveButtonCanvas" id="refresh" width="300" height="300"></canvas></button> -->
    <button class="riveButton" id="hoverBackBtn"> <canvas class="riveButtonCanvas" id="back"></canvas></button>


  <script>
      const homePageBtn = document.getElementById('backBtn');

      homePageBtn.addEventListener('click', () => {
          window.location.href = '../index.html';
      });
  </script>
  <script>
    const canvas = document.getElementById("riveSimpleButtonCanvas");
    const btn = document.getElementById("riveSimpleButton");

    const r3 = new rive.Rive({
      src: "../assets/others/settings_gear.riv",
      canvas: canvas,
      autoplay: true,
      fit: rive.Fit.CONTAIN,  // keeps aspect ratio inside the button
      alignment: rive.Alignment.CENTER,
      onLoad: () => {
        r3.resizeDrawingSurfaceToCanvas();
      }
    });

    // Resize animation dynamically when button size changes
    const resizeObserver = new ResizeObserver(() => r3.resizeDrawingSurfaceToCanvas());
    resizeObserver.observe(btn);

    btn.addEventListener("click", () => alert("Rive button clicked! \n Settings opened"));

  </script>
  <script src="btnsPage.js"></script>
</body>
</html>
